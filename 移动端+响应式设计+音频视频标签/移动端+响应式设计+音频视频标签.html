<!DOCTYPE html>
<html>
    <head>
        <!-- 移动端加下面一句 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- viewport 是 html 的父元素
        在手机上需要用下面的语句设置它的尺寸
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        属性解释
        width=device-width      宽度等于设备宽度
        height=device-height    高度等于设备高度
        initial-scale           初始缩放比例
        minimum-scale           允许用户缩放的最小比例
        maximum-scale           允许用户缩放的最大比例
        user-scalable           是否允许用户缩放 -->

        <title>移动端/响应式设计/音频视频标签/新增的表单特性</title>
        <style>

            /* 响应式设计 */
            @media all and (max-width: 450px) {
                /* 对于任何设备, 宽度 ≤ 450px 的范围内应用这个样式 */
                body {
                    background: blue;
                }
            }
            @media all and (min-width: 500px) and (max-width: 800px) {
                /* 对于任何设备, 500px ≥ 宽度 ≤ 800px 的范围内应用这个样式 */
                body {
                    background: red;
                }
            }
            /* all 是媒体类型, 代表任何设备，还有比如 screen, tv等 */

        </style>
    </head>
    <body>
        <!-- 语义化标签 -->
        <header>头部：移动端/响应式设计/音频视频标签/新增的表单特性</header>
        <nav>导航</nav>
        <article>
            <section>区块</section>
        </article>
        <aside>侧栏</aside>
        <footer>页脚</footer>
        <gua>
            <name>gua</name>
            <time>0</time>
        </gua>


        <!-- 音频视频标签 -->
        <!-- 带控制器的音频标签, 不同浏览器有不同的文件格式要求
        所以用 2 个 source 标签指定不同的音频格式 -->
        <!-- audio 基本操作如下
        var a = document.querySelector('#id-audio-player')
        a.play()
        a.pause() -->
        <audio id='id-audio-player' controls="controls">
          <source src="Brown Eyed Soul - Interlude(The Sea).mp3">
          <source src="Brown Eyed Soul - Interlude(The Sea).ogg">
        </audio>
        <!-- 带控制器的视频标签, 不同浏览器有不同的文件格式要求
        所以用 2 个 source 标签指定不同的视频格式 -->
        <video width="300" height="200" controls="controls">
            <source src="媒体1.mp4">
            <source src="媒体1.ogv">
        </video>


        <!-- 新增的表单特性
        如控件 calendar email color 等 -->
        <input type='calendar'>


        <!-- boolean类型 属性如 checked 只要写了属性就是 true -->
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox" checked="checked">
        <input type="checkbox" checked="">
        <input type="checkbox" checked="false">


    </body>
</html>
